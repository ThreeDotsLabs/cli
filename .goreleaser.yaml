project_name: tdl

before:
  hooks:
    - go mod tidy
builds:
  -
    dir: tdl
    binary: tdl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - "amd64"
      - "arm64"
      - "arm"
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: linux
        goarch: arm
        goarm: "7"
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}

archives:
  - format: binary
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

brews:
  -
    name: cli
    url_template: "https://github.com/ThreeDotsLabs/cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://academy.threedots.tech/"
    description: "This is the tdl CLI tool used for running the interactive trainings on the https://academy.threedots.tech/"
    custom_block: |
      head "https://github.com/ThreeDotsLabs/cli.git"
    repository:
      owner: ThreeDotsLabs
      name: homebrew-tap
      branch: main
      token: "{{ .Env.GITHUB_HOMEBREW_TAP_AUTH_TOKEN }}"

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
